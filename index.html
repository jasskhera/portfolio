<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        min-height: 500px;
        width: 400px;
        border: 2px solid;
        border-radius: 5px;
        margin: 50px;
        padding-bottom: 10px;
      }
      h1 {
        text-align: center;
        text-decoration: underline;
      }
      ul li {
        display: flex;
        justify-content: center;
        padding: 5px;
      }
      ul li a {
        text-decoration: none;
        color: rgb(16, 93, 123);
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>All Projects</h1>
      <ul>
        <li><a id="loader" target="_blank">Loader</a></li>
        <li><a id="test" target="_blank">test</a></li>
        <li><a id="loginpage" target="_blank">loginpage</a></li>
        <li><a id="portfolio" target="_blank">portfolio</a></li>
        <li><a id="book" target="_blank">Book</a></li>
        <li><a id="animatedloginform" target="_blank">animatedloginform</a></li>
        <li><a id="table" target="_blank">table</a></li>
        <li><a id="list" target="_blank">list</a></li>
        <li><a id="jsonloginform" target="_blank">jsonloginform</a></li>
        <li><a id="complexform" target="_blank">complexform</a></li>
        <li><a id="zaydn" target="_blank">zaydn</a></li>
        <li><a id="responsivegrid" target="_blank">responsivegrid</a></li>
        <li><a id="parallax" target="_blank">parallax</a></li>
        <li><a id="assignment9_02" target="_blank">assignment9_02</a></li>
        <li><a id="assignment12_02" target="_blank">assignment12_02</a></li>
        <li><a id="assignment17_02" target="_blank">assignment17_02</a></li>
        <li><a id="assignment21_02" target="_blank">assignment21_02</a></li>
        <li><a id="randomcolor" target="_blank">randomcolor</a></li>
      </ul>
    </div>

    <script>
      var isDevelopment = true; // Change this to false for production

      var baseURL = isDevelopment ? "/portfolio/" : "http://localhost:5500/";

      // Now you can use baseURL to construct your links
      var loaderPageURL = baseURL + "loader/index.html";
      var testPageURL = baseURL + "test/test.html";
      var loginpagePageURL = baseURL + "loginpage/loginpage.html";
      var portfolioPageURL = baseURL + "portfolio/index.html";
      var bookPageURL = baseURL + "book/book.html";
      var animatedloginformPageURL = baseURL + "animatedloginform/index.html";
      var tablePageURL = baseURL + "table/index.html";
      var listPageURL = baseURL + "list/list.html";
      var jsonloginformPageURL = baseURL + "jsonloginform/loginform.html";
      var complexformPageURL = baseURL + "complexform/index.html";
      var zaydnPageURL = baseURL + "zaydn/index.html";
      var responsivegridPageURL =
        baseURL + "responsivegrid/responsivegrid.html";
      var parallaxPageURL = baseURL + "parallax/parallax.html";
      var assignment9_02PageURL = baseURL + "assignment9_02/index.html";
      var assignment12_02PageURL = baseURL + "assignment12_02/index.html";
      var assignment17_02PageURL = baseURL + "assignment17_02/index.html";
      var assignment21_02PageURL = baseURL + "assignment21_02/index.html";
      var randomcolorPageURL = baseURL + "randomcolor/index.html";

      // Get all <li> elements
      var listItems = document.querySelectorAll("ul li");

      // Iterate through each <li> element
      listItems.forEach(function (li) {
        // Find the <a> element inside the current <li>
        var anchorElement = li.querySelector("a");

        // If an <a> element is found, update its href attribute
        switch (anchorElement.id) {
          case "loader":
            document
              .querySelector("#loader")
              .setAttribute("href", loaderPageURL);
          case "test":
            document.querySelector("#test").setAttribute("href", testPageURL);
          case "loginpage":
            document
              .querySelector("#loginpage")
              .setAttribute("href", loginpagePageURL);
          case "portfolio":
            document
              .querySelector("#portfolio")
              .setAttribute("href", portfolioPageURL);
          case "book":
            document.querySelector("#book").setAttribute("href", bookPageURL);
          case "animatedloginform":
            document
              .querySelector("#animatedloginform")
              .setAttribute("href", animatedloginformPageURL);
          case "table":
            document.querySelector("#table").setAttribute("href", tablePageURL);
          case "list":
            document.querySelector("#list").setAttribute("href", listPageURL);
          case "jsonloginform":
            document
              .querySelector("#jsonloginform")
              .setAttribute("href", jsonloginformPageURL);
          case "complexform":
            document
              .querySelector("#complexform")
              .setAttribute("href", complexformPageURL);
          case "zaydn":
            document.querySelector("#zaydn").setAttribute("href", zaydnPageURL);
          case "responsivegrid":
            document
              .querySelector("#responsivegrid")
              .setAttribute("href", responsivegridPageURL);
          case "parallax":
            document
              .querySelector("#parallax")
              .setAttribute("href", parallaxPageURL);
          case "assignment9_02":
            document
              .querySelector("#assignment9_02")
              .setAttribute("href", assignment9_02PageURL);
          case "assignment12_02":
            document
              .querySelector("#assignment12_02")
              .setAttribute("href", assignment12_02PageURL);
          case "assignment17_02":
            document
              .querySelector("#assignment17_02")
              .setAttribute("href", assignment17_02PageURL);
          case "assignment21_02":
            document
              .querySelector("#assignment21_02")
              .setAttribute("href", assignment21_02PageURL);
          case "randomcolor":
            document
              .querySelector("#randomcolor")
              .setAttribute("href", randomcolorPageURL);
        }
      });
    </script>
  </body>
</html>
