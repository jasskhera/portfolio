<!DOCTYPE html>

<head>

    <title>Jasvinder's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="./assets/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body>

                <div class="btn">
                    <button>Contact Me</button>
                    <button>Resume</button>

            </div>
            <div class="projectbox">

                <li><a href="">Twitter</a></li>

            </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        $("#proj").click(function () {
            $(this).parent().children("#pros").slideToggle()

            $(this).children("i").toggleClass("fa-angle-down")
        })
    </script>
    
    <script>
      $(document).ready(function(){
        $('.showcase').slick({
           autoplay: true, // Set to true for autoplay
          autoplaySpeed: 2000, // Adjust the speed of autoplay (in milliseconds)
          dots: true, // Set to true to display dots for navigation
          arrows: true // Set to true to display arrows for navigation
          // Add more settings/options as needed
        });
      });
    </script>
