<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" href="loginform.css" />


</head>
<div class="outer-box">
    <div class="inner-box">
        <h1> Sign Up </h1>
        <form action="http://localhost:3001/data" method="POST">
            <div class="name">
                <input name="firstname" id="firstname" placeholder="First name" />
                <input name="lastname" id="lastname" placeholder="Last name" />
            </div>
            <input name="email" id="email" placeholder="Email" />
            <input name="password" id="password" placeholder="Password" />
            <input type="number" name="phone" id="phone" placeholder="Phone Number" />
            <input name="practice field" id="practice" placeholder="Practice Field" />
            <input name="role" id="role" placeholder="Role" />
            <span>
                <input name="isAgree" type="checkbox" required />
                You agree to our Terms and Privacy Policy
            </span>
            <button type="submit"> Send</button>

    </div>
</div>



</body>

</html>
