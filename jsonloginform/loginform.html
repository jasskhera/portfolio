<html>

<head>
    <title>Login form</title>
    <link rel="stylesheet" href="loginform.css" />


</head>
<div class="outer-box">
    <div class="inner-box">
        <h1> Sign Up </h1>
        <form action="http://localhost:3001/data" method="POST">
            <div class="name">
                <input name="firstname" id="firstname" placeholder="First name" required />
                <input name="lastname" id="lastname" placeholder="Last name" required />
            </div>
            <input type="email" name="email" id="email" placeholder="Email" required />
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <input type="tel" name="phone" id="phone" placeholder="Phone Number" required/>
            <input name="practice field" id="practice" placeholder="Practice Field" required/>
            <input name="role" id="role" placeholder="Role" required/>
            <span>
                <input name="isAgree" type="checkbox" required />
                You agree to our Terms and Privacy Policy
            </span>
            <button type="submit"> Send</button>
</form>
    </div>
</div>



</body>

</html>
